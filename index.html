    <style>
        .timeline-line {
            background: linear-gradient(to bottom, #0033A0, #D50032);
        }
        .employee-card {
            transform: translateY(20px);
            opacity: 0;
            transition: all 0.3s ease;
        }
        .employee-card.show {
            transform: translateY(0);
            opacity: 1;
        }
        .modal-backdrop {
            backdrop-filter: blur(8px);
        }
        .timeline-dot {
            box-shadow: 0 0 0 4px rgba(0, 51, 160, 0.3);
        }
        .timeline-dot:hover {
            transform: scale(1.2);

        </div>

                <!-- Timeline items will be generated here -->
            </div>
        </div>
    </div>

                joinStory: "Mi nombre es Ricardo González Torres y actualmente tengo el honor de desempeñarme como Jefe de Desarrollo Web en la Universidad de Londres. Ingresé en 2013 como diseñador web, lleno de ilusión pero también con nervios, pues era mi primer empleo formal, aunque ya había trabajado en proyectos por mi cuenta. \n\nDesde el primer día descubrí un ambiente en el que la calidez y el compañerismo se viven a diario. Recuerdo que, en mi tercer día, llegué tarde por el tráfico. Fui a avisar a mi jefe, Óscar Rodríguez, y con un semblante muy serio me dijo que ya era demasiado tarde y que mejor regresara a casa. Con algo de vergüenza tomé mis cosas, pero antes de salir me alcanzaron él y su asistente, riendo a carcajadas: era solo una broma. Ese momento me hizo darme cuenta de que estaba en un lugar especial, donde incluso las “novatadas” se convierten en gestos para integrarte y hacerte sentir parte de una familia. \n\nA lo largo de los años he comprobado que esa chispa, cercanía y calidez humana son valores que definen a nuestra universidad. Aquí no solo trabajamos: compartimos risas, retos y logros. Me siento profundamente orgulloso de formar parte de este gran proyecto y de contribuir, desde mi trinchera, al crecimiento de una institución que, después de 45 años, sigue transformando vidas y formando personas con valores, conocimiento y un auténtico sentido humano. \n\n¡Felicidades, Universidad de Londres, por estos 45 años de historia y por todos los que están por venir!",

                joinStory: "Cuando llegué a la universidad de Londres, todo era nuevo y desconocido. Pero desde el primer día, el equipo de trabajo y los colaboradores me hicieron sentir bienvenido. Rápidamente encontré un ambiente de confianza, respeto y compañerismo. \n\nMe sentí valorado y motivado. Disfrutaba venir cada día, no solo por el trabajo, sino por las personas que lo hacen especial. \n\nHoy, después de seis años, sigo pensando que esto es más que una empresa: es una gran familia. He tenido la fortuna de conocer gente nueva, aprender de muchos, y trabajar junto a personas que hacen todo más fácil y humano. \n\nMe siento orgulloso de formar parte de Universidad de Londres.",

                avatar: "https://ui-avatars.com/api/?name=Ilse+Jazmin+Santiago+Del+Angel&background=D50032&color=fff&size=200",
                joinStory: "Noviembre de 2021. Era plena época de pandemia y, como muchos, inicié mi vida laboral desde casa, frente a una pantalla, en el área de Desarrollo Web. No sabía que aquel primer login marcaría el inicio de una etapa tan significativa en mi vida profesional. \n\nAl principio, todo era nuevo: plataformas, procesos, reuniones virtuales con rostros que solo conocía por cámara. La adaptación fue un desafío, pero también una oportunidad para aprender y crecer en un entorno completamente digital. Aunque contaba con conocimientos técnicos, fue la primera vez que enfrenté un reto real, con impacto directo en el funcionamiento de una institución. \n\nPasé días investigando, probando, pidiendo retroalimentación y trabajando en equipo con personas que, aunque distantes físicamente, me enseñaron el valor de la colaboración. \n\nFue entonces cuando entendí que lo que hacemos tiene un propósito que va más allá del código. \n\nCada desafío ha sido una oportunidad para aprender, innovar y contribuir al crecimiento de la UDL. \n\nHoy, al celebrar un aniversario más de esta institución que me abrió las puertas en un momento tan incierto, solo puedo agradecer por todo lo vivido y aprendido. La UDL no solo ha sido mi lugar de trabajo, sino también una parte fundamental de mi formación como profesional.",

            {

                name: "ESPINOSA LOPEZ ALEJANDRA DEL SAGRADO CORAZON",

                avatar: "https://ui-avatars.com/api/?name=Alejandra+Espinosa+Lopez&background=D50032&color=fff&size=200",
                joinStory: "Mi historia en la UDL inició hace casi 35 años, era febrero de 1991 y yo estaba aún en la universidad (UAM-Iztapalapa) terminando mi proyecto final de la Licenciatura en Computación. Recuerdo la tarde en la que yo ya estaba por retirarme y Héctor, mi profesor de programación, me estaba buscando para solicitar mi apoyo. No está de más decir que yo había realizado mi servicio social en la escuela en el programa de apoyo a la docencia justamente con él, mis tareas consistían en ayudarlo a calificar los programas que dejaba de tarea a sus nuevos estudiantes y dar asesorías a aquellos a los que se les dificultaba aún programar, lo que de alguna manera me dió experiencia como docente.\n\nRegresando a ese día del mes de febrero de 1991, día que personalmente considero como un hito importante ya que marcó la pauta de lo que sería mi vida profesional, Héctor me pidió de favor que lo apoyara impartiendo un curso -de 2 semanas- en una universidad particular en la que había vendido Karel: programa que él y su hermano Jorge habían desarrollado en la UAM y que ahora estaban comercializando como una herramienta para aprender programación estructurada.\n\nRecuerdo que mi primer respuesta fue no, tenía varios pendientes en la escuela que consumían un tiempo importante de mi día y no quería distraerme, él insistió diciendo \"por favor, yo no puedo ir por mi trabajo, solo son dos semanas. Es un curso de Karel, tu lo conoces muy bien\" después de insistirme un rato, acepté aunque no estaba muy convencida. Lo único que me dijo fue el nombre de la escuela y la dirección: CEUL, San Luis Potosí 154 en la colonia Roma y el nombre del director: Oscar Rodríguez, \"Llámale y haz una cita con él, el curso es en las tardes. Es muy joven\" le contesté que me comunicaría y me fuí a casa pensando que solo eran dos semanas, que podía hacerlo sin problema.\n\nAl día siguiente me comuniqué a la escuela e hice la cita, no recuerdo haber estado por la Colonia Roma antes, esos no eran mis rumbos, por lo que busqué en la guía Roji el mejor camino para llegar, les conté a mis papás que iría a ver al director de una escuela para dar un curso de programación y que regresaba más tarde. Al llegar me recibió Gaby Vega, ella era la recepcionista. Recuerdo que le dije \"vengo a ver al director: Oscar Rodríguez, tengo una cita\" me contestó muy amable que en un momento me recibía.\n\nLa oficina estaba sobre el pasillo, era una oficina muy pequeña, cuando entré me presenté, le dije que venía de parte de Héctor para impartir un curso de Karel a un grupo de estudiantes. Aclaré que Héctor me había dicho que el curso era de 2 semanas. No recuerdo que Oscar me haya preguntado sobre mi experiencia o a qué me dedicaba, solo me dijo \"el curso inicia el lunes a las 18:00 horas, Es en el laboratorio de cómputo. Nos vemos.\" Yo contesté \"ok nos vemos el lunes\", no tenía ni idea de cuántos estudiantes serían, mucho menos de cuánto me iban a pagar; tampoco pregunté.\n\nEn ese momento no podía saber, ni imaginar que -al terminar el curso- sería invitada a integrarme al grupo de docentes para dar clases a los estudiantes de la primera generación de la Licenciatura en Informática. Pero cuando eso pasó y Oscar me pidió quedarme para impartir dos materias: Laboratorio de Sistemas y Sistemas Operativos, recuerdo haber dicho que no, yo tenía otros planes, dedicarme a programar, a hacer sistemas como la mayoría de mis amigos y compañeros de la universidad; por mi mente no había pasado la idea de dedicarme a dar clases, yo misma aún estaba estudiando y aunque ya había tomado la clase de Sistemas operativos no significaba que dominara el tema como para dar clase.\n\nNada de eso importó, era viernes y el semestre empezaba el lunes y no había maestro para esas dos materias por lo que de un momento a otro yo ya tenía en la mano los temarios, fue la contratación más rápida de la historia. Yo tenía 22 años y era más joven que la mitad de los estudiantes de mi grupo de 6o. semestre de la Licenciatura en Informática, obvio no me creyeron cuando les dije que yo sería su maestra pero empecé la clase de Laboratorio de Sistemas preguntando ¿qué saben de programación…? y así fue el inicio de una ya muy larga y satisfactoria trayectoria en mi muy querida Universidad de Londres.",

            {
                id: 33,
                name: "ZARAGOZA ALMOREJO MARIA DEL CARMEN",
                department: "DIRECCION ACADEMICA",

                startDate: new Date(2019, 5, 1),
                avatar: "https://ui-avatars.com/api/?name=Maria+Del+Carmen+Zaragoza+Almorejo&background=0033A0&color=fff&size=200",
                joinStory: "Llegué en el año 2000 ¿Cómo? Jajaja de la manera más inesperada. \n\nYo trabajaba en el sector escolar 7 de educación primaria ubicado en la calle de Jalapa y en aquel entonces fui a la escuela Bertha Von Glumer para solicitar una beca de secundaria de mi hija Marcela. \n\nAl llegar el orientador estaba muy molesto con una mamá que también había ido a solicitar beca, pero por algún motivo su conversación fue muy agresiva. \n\nCon todo el susto del mundo entré después de esa mamá y le comenté que yo también quería beca y de botepronto me preguntó que estudios tenía, le comenté que era maestra de educación primaria y psicóloga. \n\nDe inmediato la pregunta clave ¿quiere dar clases? Y pues desconcertada le dije que sí, me comentó que él iba a poner su consultorio privado y tendría que deja sus clases ¿adivina dónde? En la Universidad de Londres. Me dio una tarjeta para que me entrevistara con la directora de la licenciatura en psicología (Ivonne Wiener) y también me dio la beca de Marce. \n\nLe comenté a mi jefa del sector 7 la propuesta y me animó a ir. \n\nLlegando me presenté con Ivonne y me dijo “viene usted muy bien recomendada” y me ofreció los grupos del maestro que si me preguntas quién era, no te sé decir, nunca lo volví a ver. \n\nAsí llegué a la UDL, primero en turno de las 7 de la mañana y de ahí me iba al sector, luego matutino e intermedio y seguía en el sector, más tarde en matutino, intermedio y vespertino (con Claudia López Becerra) y seguía en el sector. ¿Cómo le hacía? No me preguntes. \n\nAsí llegué a concursar en el maestro del año de ALPES y tuvieron a bien darme el premio de la Universidad en el 2014. De ahí me ofreciste pasar a ser Asesora educativa y dejar las clases; al mismo tiempo yo ya me estaba jubilando de la SEP y en aquel entonces trabajaba en la UDL de 8am a 8 pm. Después, cuando Ale Espinosa se fue de directora de Alliant, me quedé como Directora académica y así sigo. \n\nNo puedo omitir que, a raíz de la muerte de mi esposo, me fui un año de la UDL ya que me ofrecieron una Dirección Gral. en otra escuela, pero gracias a tu constancia y por el amor a la UDL regresé al año y aquí sigo, muy contenta y agradecida con Dios por la gran familia que me ha dado en esta Universidad. \n\nMis grandes recuerdos, haber instalado el Modelo por competencias en toda la Universidad y haber iniciado las Prácticas académicas en la Licenciatura en psicología por instrucción de Dirección general y con el apoyo del Mtro. Andrés Vázquez y de ahí a todas las carreras hasta la actualidad lo cual le dio una transformación a la UDl de un modelo tradicional a un modelo más constructivo y experiencial (y seguimos luchando por eso) \n\nHe tenido la oportunidad de participar en hermosas capacitaciones con directores y profesores, he visto graduarse a muchas generaciones de todas las carreras, hemos visto crecer nuevas carreras y participar en un sinfín de reuniones para planear cómo ser cada día mejores. Recientemente he tenido la oportunidad de poner la primera piedra en lo que hoy se fortalece como UDLInternacional. \n\nMuchas otras cosas han sucedido en este periodo, mis dos hijos son egresados de la UDL, grandes alegrías y pérdidas familiares, de mi madre, mi hermano, mi esposo, de mi asistente Claudia y de mi asistente Cynthia, hermosas niñas y en todas ellas el cariño de todos los directores y el tuyo Oscar han sido de inmenso apoyo. \n\nNo sé cuánto tiempo Dios me depare en esta, mi segunda casa, pero el que sea, trabajaré con la misma alegría y ahínco que hasta la fecha lo he hecho.\n\nMuchas gracias por leer este relato.",

            {
                id: 34,
                name: "RAMIREZ ESPEJEL ADRIANA",

                startDate: new Date(2023, 8, 13),
                avatar: "https://ui-avatars.com/api/?name=Adriana+Ramirez+Espejel&background=D50032&color=fff&size=200",
                joinStory: "En septiembre de 2023, mientras exploraba opciones laborales en distintas bolsas deempleo, me encontré con una vacante que llamó poderosamente mi atención: Asistente de Dirección en la Universidad de Londres. Sin pensarlo mucho, decidí llamar directamente a la institución. Me proporcionaron el correo electrónico de un colaborador del área de Capital Humano, y ese mismo día envié mi CV. Al principio no obtuve respuesta, así que pensé que tal vez no se había dado la oportunidad. \n\nSin embargo, días después recibí una llamada que, por azares del destino, no pude contestar. Afortunadamente, también me contactaron por correo electrónico, y respondí de inmediato. Agendamos mi primera entrevista y, a partir de ahí, comenzó un proceso con varias etapas, cada una de ellas llena de expectativas y emoción. \n\nFue en una de esas entrevistas donde conocí a la Mtra. Carmen, quien hoy es mi jefa directa. Desde el primer momento hicimos clic: hubo una conexión inmediata, un entendimiento natural, quizás porque compartimos la misma formación docente. Me sentí cómoda, escuchada y con muchas ganas de formar parte de su equipo. \n\nDespués de esa última entrevista pasaron dos semanas sin novedades, y confieso que llegué a pensar que no había sido seleccionada. Justo cuando estaba perdiendo toda esperanza, recibí una llamada de Fernando Tapia para darme la noticia: ¡había sido elegida! \n\nCuriosamente, mi primer día en la UDL coincidió con el cumpleaños de la Mtra. Carmen. La bienvenida que recibí fue muy cálida y cercana, lo que reafirmó esa buena impresión inicial. \n\nY así fue como llegué a la Universidad de Londres, un espacio donde hoy me siento feliz, motivada y profundamente agradecida. Aquí he encontrado no solo un entorno profesional estimulante, sino también una segunda familia: personas con quienes comparto valores, pasiones y el deseo genuino de crecer.",

            {

                name: "HERNANDEZ CONTRERAS CORAZON DE JESUS",
                department: "DIRECCION ADMINISTRATIVA",

                avatar: "https://ui-avatars.com/api/?name=Corazon+De+Jesus+Hernandez+Contreras&background=D50032&color=fff&size=200",
                joinStory: "Antes de ingresar a la Universidad de Londres, me encontraba desempleada, ya que había dejado un entorno laboral marcado por el acoso. Tras enfrentar varios engaños por parte de empresas y dar muchas vueltas sin éxito, llegué por casualidad a una alcaldía en busca de información sobre oportunidades de empleo. Ahí, me brindaron apoyo de forma muy amable para realizar una búsqueda laboral. \n\nFue entonces cuando me hablaron de una vacante en la Universidad de Londres. La idea de formar parte de esta institución me entusiasmó desde el primer momento, ya que siempre me ha parecido un lugar interesante y con gran valor académico. El proceso de selección fue algo largo, pero siempre tuve la certeza de que valdría la pena esperar. \n\nEl 19 de septiembre, justo cuando estaba por aceptar otra oferta laboral, recibí una llamada que cambiaría el rumbo de mi vida: había sido seleccionada para el puesto. La emoción que sentí fue inmensa. Desde entonces, esta institución se ha convertido en mi segunda casa; me ha abierto las puertas, me ha apoyado en todo momento y me ha permitido crecer tanto personal como profesionalmente. Aquí he conocido personas valiosas que han sido clave para seguir adelante y mantenerme motivada.",

            {
                id: 37,
                name: "CAMACHO PEREZ EVA",
                department: "DIRECCION ADMINISTRATIVA",
                position: "DIRECTOR",
                startDate: new Date(2023, 10, 16),
                avatar: "https://ui-avatars.com/api/?name=Eva+Camacho+Perez&background=0033A0&color=fff&size=200",
                joinStory: "El 24 de agosto de 2023 me encontraba laborando en la Universidad del Valle de México, participando en varios proyectos importantes: la acreditación FIMPES y la apertura de la carrera de Medicina. Ese día, recibí un mensaje a través de LinkedIn de Ana Guillén, invitándome a formar parte de la Universidad de Londres. \n\nEn muchos momentos había orado por un cambio, pues, aunque me sentía contenta, el estrés y la presión eran excesivos. Al recibir el mensaje de Ana, sentí una mezcla de alegría y confusión. En UVM, mi jefe directo había sido también mi director en la licenciatura, por lo que, además del compromiso profesional, existía una lealtad personal. Sin embargo, mi salud y mi tiempo ya se veían comprometidos, así que decidí continuar con el proceso de selección.\n\nTuve varias entrevistas: primero con Ana, luego con Liz Torres, y finalmente con Óscar. En noviembre recibí la gran noticia: había sido seleccionada para ocupar el cargo de Dirección Administrativa. Me sentí feliz, aunque también me invadía la incertidumbre de cómo comunicarlo a mi jefe. Busqué el momento adecuado para decirle que estaba en proceso de transición hacia la Universidad de Londres y que ya había tomado la decisión. Su respuesta fue un abrazo y unas palabras que aún recuerdo: “Siempre que sea para mejorar, cuenta conmigo”. \n\nAsí, el 16 de noviembre me presenté en las oficinas del plantel Querétaro. Fui recibida por un gran equipo liderado por Cynthia, quien me explicó los procesos institucionales. También tuve reuniones con Grace, quien amablemente me orientó en diversas áreas, y con Óscar, con quien confirmé que estaba por iniciar una etapa muy positiva. Sentí que había tomado la mejor decisión. \n\nHoy, a punto de cumplir dos años en esta maravillosa institución, no tengo duda: llegué al lugar correcto. He encontrado personas excepcionales, con gran calidez humana, y una universidad comprometida con formar no solo excelentes profesionistas, sino seres humanos con valores y propósito. \n\nGracias, Universidad de Londres, por abrirme las puertas y por todo lo que hemos construido juntos desde aquel primer día.",

            {
                id: 38,
                name: "ORTIZ CID JESUS",
                department: "DIRECCION DE ADMISIONES",
                position: "DIRECTOR DE ADMISIONES",
                startDate: new Date(2009, 6, 1),
                avatar: "https://ui-avatars.com/api/?name=Jesus+Ortiz+Cid&background=D50032&color=fff&size=200",
                joinStory: "Ingresé a trabajar en la Universidad cuando todavía se llamaba CEUL. En ese momento, mi llegada no parecía algo definitivo: venía regresando de Barcelona, España, y acepté un contrato temporal por tres meses antes de volver a partir.\n\nEntré cuando el área se llamaba Relaciones Públicas y apenas se estaba formando el departamento en el plantel Guanajuato. Recuerdo perfectamente cómo fueron esos primeros días: no teníamos escritorios, así que improvisamos con mesitas de sala. Nos instalaron algunas líneas telefónicas y, con eso, comenzamos a trabajar. Éramos pocos, con pocos recursos, pero con muchas ganas.\n\nUn día, mientras estaba en el trabajo, contesté una llamada que marcó un antes y un después en mi vida. Era la abuelita de mi esposa, quien me dijo con toda naturalidad: \"¿Ya sabes que vas a ser papá?\"\nSentí como si me hubieran echado literalmente una cubeta de agua fría que me recorrió por mi cuerpo. Esa noticia me sorprendió y fue en ese instante que decidí quedarme unos meses más pues iba a necesitar estabilidad, prepararme y ahorrar para todo lo que venía.\n\nEsos \"meses más\" se convirtieron en más de 20 años. He vivido la transformación de la Universidad, el cambio de logotipo, la evolución de los servicios, la expansión de planteles… y también el paso de muchos compañeros. En estos años he experimentado alegrías, momentos de tensión, desafíos, tristezas, enojos, decepciones, aprendizajes y muchas emociones que forman parte esencial de mi vida laboral.\n\nHoy que la Universidad cumple 45 años, me doy cuenta con asombro y gratitud de que he compartido casi la mitad de su historia. Y lo más valioso es saber que mi historia personal también está entrelazada con la historia de esta gran institución.\n\nGracias y Felicidades por estos 45 Años.",

                joinStory: "Ser parte de la UDL (antes CEUL) desde Noviembre de 1996 ha generado muchos momentos, recuerdos y experiencias. Viene a mi memoria un momento donde cambió mi historia en la Universidad. \n\nDespués de ingresar en Noviembre, no esperaba un aumento en todo 19977; pero para 1998 si… el cual no llegó. Por lo que empecé 1999 con la plena expectativa de que las cosas mejoraran. Desde Enero, comencé a ir a entrevistas de empleo, considerando un posible cambio de trabajo; pero desde poco antes de medio año en CEUL me comentaron la posibilidad de un cambio de condiciones laborales. Lo cual se cristalizó a partir de Agosto de ese año. \n\nEn ese momento llegué a la Dirección de Asesoría Académica para cubrir por la mañana; y debido a la apertura del plantel Orizaba, ahí era necesario un Coordinador de Control Escolar en el turno vespertino; alternativa a la cual tuve la oportunidad de acceder. Por lo que, desde ese momento comenzó mi historia, cubriendo un del doble turno en la institución, en dos áreas. \n\nDebido a ello he tenido la oportunidad de entender y conocer muchas cosas en la escuela. La información de un puesto me ha ayudado siempre con el otro. Y a lo largo de este tiempo, por lo mismo, por uno u otro puesto he ocupado espacio laboral en prácticamente todos los planteles de la Universidad: Luis Cabrera, San Luis Potosí, Querétaro, Guanajuato, Orizaba, Medellín, Vertiz.",

            {
                id: 71,
                name: "BECERRIL LOPEZ DANIEL",

                startDate: new Date(1994, 7, 25),
                avatar: "https://ui-avatars.com/api/?name=Daniel+Becerril+Lopez&background=0033A0&color=fff&size=200",
                joinStory: "Corría 1994 cuando llegué a la Universidad de Londres, aunque en ese entonces todavía era el CEUL, y yo apenas un joven de 21 años con mucha experiencia programando (empecé a los 12) y enseñando computación a niños de kínder y primaria. Sin experiencia pidiendo trabajo —porque siempre me invitaban a trabajar— decidí dar el gran paso… con un currículum impreso sin revisar y una sola idea en mente: ir a la prepa donde yo había estudiado y pedir trabajo “porque conocían mi cara”, jaja. Contra todo pronóstico, terminé sentado frente a Héctor Benítez, quien, entre risas, me explicó cómo funcionaba el mundo laboral. Pero aún así, me mandó con Oscar Rodríguez, un joven director de licenciaturas, y ahí empezó todo. \n\nSin tener idea de lo que hacía, me presenté ante Oscar, le conté mi historia y le dije que sabía programar en Basic. Él, que también programaba, me dejó un reto: crear un sistema en Visual Basic for DOS para inscripciones… ¡con foto incluida! Esa misma noche, no dormí, me desvelé programando y al amanecer al día siguiente, apenas terminé, volví (sin cita, claro) para mostrárselo. Su cara cuando le dije “ya lo terminé” fue legendaria. Lo corrió. Lo vio. Se rió. Y dijo la palabra mágica: “¡Contratado!”. Así nació el famoso cargo de “Coordinador de Automatización” (que ni yo entendía qué era), y mi vida profesional tomó un rumbo inesperadamente hermoso. \n\nDesde entonces han pasado más de 30 años. He sido Jefe de Sistemas, Director de Sistemas y ahora Director de Operaciones y Sistemas. He creado decenas de sistemas con nombres raros como SIGECE, SICOPA o SICOCHE (que aún me los critican con cariño), y sobre todo, he construido una vida aquí. No he trabajado: he vivido un proyecto de vida. La UDL me ha dado amigos entrañables, como Miriam —mi BFF eterna—, y la oportunidad de crecer de la mano de Oscar y un equipo que siempre se sintió como familia. Este lugar ha sido mi casa, mi pasión, mi montaña rusa favorita. Y como decía Chabelo: ¡hago lo que amo… y hasta me pagan por hacerlo!",

            {
                id: 73,
                name: "RODRIGUEZ GONZALEZ MARISOL",
                department: "DIRECCION DE POSGRADO",
                position: "DIRECTOR",
                startDate: new Date(2003, 0, 20),
                avatar: "https://ui-avatars.com/api/?name=Marisol+Rodriguez+Gonzalez&background=0033A0&color=fff&size=200",
                joinStory: "Ingresé a estudiar al entonces Centro de Estudios Universitarios Londres (CEUL) porque vi un anuncio en la sección amarilla. Cuando visité el plantel Luis Cabrera, me encantaron las instalaciones, así que mi hermana Maribel y yo decidimos inscribirnos a la Licenciatura en Informática. \n\nA mitad de la carrera, mi papá, que era comerciante, nos dijo que ya no podía cubrir la colegiatura. Ambas decidimos buscar trabajo para poder continuar nuestros estudios. En mi caso, envié muchas solicitudes, pero no tuve suerte. Fue entonces cuando supe que en la universidad existía un plan de becarios: trabajar dentro de la institución para cubrir la colegiatura. \n\nRecuerdo que pensé que sería complicado estar todo el día en la universidad, pues implicaba estudiar en la mañana y trabajar en la tarde. Aun así, hice la entrevista para el Centro de Innovación Educativa, a cargo de la Dra. Lourdes de la Guardia. Me fue muy bien, incluso me aplicaron un examen, pero no fui seleccionada. \n\nEn ese momento, fui a la Dirección de Psicología para conocer la razón y buscar otra opción, ya que un compañero de la licenciatura también había hecho entrevista para la misma área y a él ni siquiera le aplicaron examen. Quise evidenciar lo que consideré una situación injusta y, finalmente, me dieron la oportunidad de trabajar con la Dra. de la Guardia. \n\nEso fue en 2002. En septiembre de ese mismo año, se abrieron los posgrados y el departamento cambió de nombre. Desde entonces he trabajado en esta maravillosa área, que hoy tengo el honor de dirigir como Directora de Posgrado. \n\nAl final, sí logré adorarme, e incluso disfrutar  el horario extendido, y lo que comenzó como una solución para continuar mis estudios, se convirtió en mi vida y en mi familia: mi querida Universidad de Londres.",

                joinStory: "Hola, Oscar: \n\nMe incorporé a la institución el 7 de junio de 1999. Inicié mi camino aquí tras estudiar la Licenciatura en Informática. Un día, mientras revisaba la bolsa de trabajo en el plantel de Querétaro, conocí a Liz Torres, de Recursos Humanos, quien me comentó sobre una vacante en el área de Sistemas y me invitó a realizar una entrevista y un examen con el director del área de Sistemas. Acepté sin dudarlo. \n\nTuve la oportunidad de entrevistarme con Daniel Becerril, quien me evaluó mediante una prueba práctica en computadora. Afortunadamente, fui seleccionada para el puesto y durante cinco años me desempeñé como Asistente de Sistemas. \n\nPosteriormente, surgió la oportunidad de cubrir la vacante de Jefa de Servicios Escolares. Participé en un proceso de selección junto con otros candidatos, tanto internos como externos, y resulté elegida para el puesto. Finalmente, el 1 de julio de 2015, recibí el nombramiento como Directora de Servicios Escolares, cargo que desempeñó con orgullo hasta la fecha. \n\nQuiero aprovechar este espacio para expresarte mi más sincero agradecimiento, por estos 26 años de oportunidades, aprendizaje y crecimiento profesional. Tu liderazgo y apoyo han sido fundamentales en mi desarrollo, y valoro profundamente la confianza que has depositado en mí a lo largo de este tiempo.",

                joinStory: "Llegué a la Universidad de Londres en 2006, cuando tenía 25 años. En ese momento trabajaba en una consultoría de administración de proyectos, pero sentía que algo me faltaba. Había estudiado Ingeniería Cibernética y quería regresar a lo que me gustaba.\n\nUn día, sin mucha fe en que algo pasara, subí mi currículum a Computrabajo, y al día siguiente me llamaron de la UDL. Buscaban una asistente para la Dirección de Sistemas. Fui a la entrevista con Danny y lo primero que me pidió fue hacer unas etiquetas y una factura... yo quería aplicar mis conocimientos de ingeniería, no imprimir etiquetas je je je. No lo niego, me sentí un poquito ofendida... pero hice la prueba, y me quedé con el puesto.\n\nY aquí estoy, 19 años después. La UDL me ha visto crecer, aprender, equivocarme, reír, y reinventarme muchas veces. Aquí hice mi maestría, conocí gente valiosa, viví momentos importantes, y lo más bonito de todo: aquí encontré a mi mejor amigo del mundo mundial… Danny.\n\nGracias UDL, por todo lo que has sido para mí. Por lo que me has enseñado, por las puertas que me abriste, por las personas que pusiste en mi camino y por todo lo que aún está por venir.",

                joinStory: "Fue en el 14 de noviembre del año de 1997 cuando ingrese como cajera a CEUL en ese entonces sólo existía la caja del plantel Querétaro y solo contábamos con dos planteles LC y Qro. En ese entonces el flujo de efectivo era el 90% de la cobranza, casi nadie pagaba con tarjetas de crédito y menos de débito....quizás alguno que otro cheque. \n\nEn ese tiempo sólo existían 5 carreras y cada una comenzaban con un número diferente de acuerdo cómo fueron apareciendo si no mal recuerdo eran así: \n\nAdministración 1\n\nContabilidad 2\n\nInformática 3\n\nDerecho 4\n\nPsicología 5\n\nNo contábamos con cámaras de vigilancia y menos con alarmas sísmicas. \n\nDesde que llegué a la universidad mágicamente los alumnos nunca envejecen y eso nos da juventud y alegría sin lugar a dudas.",

                joinStory: "Mi primer encuentro con la Universidad de Londres fue justo el día en que vine a pedir trabajo. Venía a una entrevista para dar clases en la licenciatura en Derecho los fines de semana, y me recibiría el licenciado Jesús Heredia, que en ese momento era director técnico de la prepa y también dirigía las licenciaturas ejecutivas.\n\nMe hicieron esperar un ratito en la biblioteca y, desde ahí, empecé a sentir algo especial. Vi a varios estudiantes trabajando en equipo, hojeando libros, con esa energía intensa que tienen cuando están metidos de lleno en un proyecto. Había movimiento, entusiasmo, muchas ideas circulando. Me llamó la atención el ambiente: se notaba que ahí pasaban cosas importantes.\n\nLuego fue por mí la asistente del licenciado Heredia y me llevó a la dirección. Mientras caminábamos, no pude evitar notar lo limpio que estaba todo. De verdad, el plantel brillaba, literal. Las paredes blancas relucían y todo se sentía muy cuidado. Me sorprendió mucho esa mezcla: por un lado, el bullicio y la vida de la biblioteca; por el otro, la tranquilidad y el orden de los pasillos. Fue una primera impresión muy bonita.\n\nNunca imaginé que ese primer paso se convertiría en un camino tan largo y tan valioso en mi vida. Pero desde ese día, sentí que este lugar tenía algo especial. Y no me equivoqué.\n\nHoy, al celebrar 45 años de historia, me siento profundamente agradecida y orgullosa de formar parte de esta gran institución.",

                avatar: "https://ui-avatars.com/api/?name=Gabriela+Salcedo+Villalobos&background=0033A0&color=fff&size=200",
                joinStory: "Llegué el 2 de octubre de 2002, después de un proceso de selección que jamás olvidaré: más de 50 personas reunidas en la biblioteca del plantel Luis Cabrera compitiendo por una sola vacante, la de Responsable de Nóminas. Fui la elegida, y sin saberlo entonces, ese día iniciaba no solo una nueva etapa profesional, sino también un nuevo capítulo en mi vida.\n\nEn aquel entonces la institución se llamaba CEUL (Centro de Estudios Londres), y a diferencia de todos mis trabajos anteriores, aquí encontré algo más que un empleo: encontré un refugio. Venía de un proceso personal muy doloroso, un divorcio complicado y una bebé de apenas un año en mis brazos. La institución no solo me abrió las puertas, me arropó, me protegió y me ayudó a reconstruirme. Gracias a su apoyo, pude estudiar la Maestría en Finanzas, como parte de la primera generación. Y un dato curioso: si algún día abres el primer libro de actas… el acta número uno lleva mi nombre.\n\nHoy soy Gerente de Remuneraciones, y sigo sintiendo lo mismo cada mañana: la emoción de llegar a mi segunda casa. El tiempo aquí vuela —quizás porque amo lo que hago y me comprometo con cada empleado que toca a mi puerta (virtual o física). Me esfuerzo por resolver cualquier asunto en máximo 24 horas, porque sé lo importante que es sentirse escuchado y respaldado.\n\nLa pandemia nos cambió la forma de trabajar, pero no el lazo que nos une. Cuando enfermé de COVID, viví en carne propia el valor humano de esta Universidad: me cuidaron, me enviaron medicinas, comida, compañía… nunca estuve sola.\n\nHoy, en su 45 aniversario, levanto la voz y el corazón para decir: Gracias, Universidad de Londres. Brindo por muchos años más de historias compartidas, de aprendizajes y de humanidad.\n\nPorque no solo formamos profesionales, también transformamos vidas.\n\nLa mía, sin duda, es una de ellas.",

                avatar: "https://ui-avatars.com/api/?name=Elizabeth+Perez+Camacho&background=D50032&color=fff&size=200",
                joinStory: "En abril del 2012, a punto de tomar la decisión de tomar un año sabático porque deseaba embarazarme de nuevo, recibí una llamada por parte del área de recursos humanos de la UDL,  para preguntarme si me interesaba una vacante que tenían en la Dirección de Derecho y que buscaban  cubrir de forma inmediata. \n\nAunque mis planes eran otros, algo me decía que no debía rechazar la oportunidad y acepte acudir a las entrevistas. \n\nHoy puedo decir que desde el primer día que me incorpore a esta gran familia, me he sentido muy a gusto;  cabe señalar que a la semana siguiente de que llegué a la UDL, llegaron los evaluadores de FIMPES  y recuerdo que pese a la tensión que generaba que nos estuvieran evaluando como Universidad,  se organizó una cena para ellos con todos los directores y una de las mejores impresiones que tuve en esa ocasión, fue el escuchar a  varios  directores decir que tenían ya más de 15 o 20 años de antigüedad; lo cual gratamente me sorprendió y me  generó una gran satisfacción de saber que me había integrado a un gran equipo de trabajo, porque por algo  la mayoría tenían ya muchos años laborando. \n\nAdemás he de reconocer que  me encontré con un excelente grupo de docentes y grandes compañeros directores. \n\nLo único lamentable fue que mi ingreso a la UDL se dio por el lamentable deceso del anterior director el Maestro Amado Padilla, a quien sin saber, había conocido en reuniones de la ANFADE tiempo atrás."

                joinStory: "Ingresé a la Universidad de Londres, a finales de febrero de 2020, las primeras semanas fueron de capacitación y a las tres semanas de ingresar, nos mandaron a clases en línea debido a la pandemia, desafortunadamente no había conocido a la mayoría de mis compañeros de trabajo, ni de las áreas con las cuales iba a trabajar, lo cual fue muy difícil en un inicio debido a que también mi asistente estaba embarazada y se encontraba en reposo absoluto, y posteriormente se fue a incapacidad, yo no contaba con el conocimiento de ningún proceso, por lo cual para mí fue un reto sumamente grande el ingresar a la universidad en estas circunstancias. Afortunadamente, con el paso del tiempo, tanto los alumnos como docentes, nos fuimos adaptando poco a poco a la nueva normalidad y todo salió muy bien y logré forjar una linda amistad con muchas compañeras de trabajo, ya que me apoyaron mucho en todos los procesos de mi ingreso, al paso del tiempo, poco a poco nos fuimos integrando a la presencialidad y aunque parezca increíble, por fin conocí físicamente a muchos de mis compañeros jajaja, ya que a muchos solo los conocía por zoom.\n\nTambién recuerdo con mucho cariño el viaje que realizamos a Argentina con la maestra Carmen y algunos alumnos de modas, al día de hoy no puedo creer que ya pasaron cinco años de mi ingreso y que hayamos logrado forjar una carrera tan sólida y exitosa, como es la carrera de modas.",

                joinStory: "Inicié mi camino en la Universidad de Londres en 1993, en el plantel de San Luis Potosí. Ahí comenzó una parte muy importante de mi vida. Me capacitaron como cajera, sin saber entonces que no solo estaba aprendiendo un trabajo, sino sembrando raíces profundas.\n\nAl poco tiempo, nos trasladamos al nuevo plantel de la calle Querétaro. No había computadoras, ni sistema de caja. Solo un corazón dispuesto y unas manos decididas. Cobrar a mano, entregar recibos y al final del día caminar junto a Óscar Rodríguez de regreso a San Luis Potosí para capturar todos los pagos en el sistema… era la rutina. Terminábamos muchas veces cerca de la medianoche. Pero nunca fue pesado. Había armonía, compañerismo… y el gesto amable de Óscar, llevándome a casa al final de cada jornada.\n\nEl plantel creció. Llegaron más estudiantes, llegó el sistema, llegó la computadora. Mi jornada se volvió más amable: de 7 de la mañana a 3 de la tarde. Pero durante mucho tiempo fui no solo cajera, también bibliotecaria y encargada de papelería. Todo en un mismo espacio, todo con la misma entrega.\n\nCon el tiempo, cada área encontró su lugar. Y yo también. Primero fui cajera, Jefa de Caja. Luego, Jefa de Cobranza. Y en diciembre de 2019, pasé al cargo que hoy tengo: Jefa de Pagos y Becas.\n\nHe visto llegar y partir a muchos estudiantes Los he visto crecer. Y mientras ellos crecían, yo también lo hacía. Como Esposa, Madre y mujer, como trabajadora, como profesionista, como persona, como parte de esta universidad que es más que un lugar: es una historia compartida.\n\nHe visto también a mis compañeros volverse familia. Algunos compartimos jornadas, decisiones, silencios… y muchos sueños.\n\nMi historia en esta universidad no solo está escrita en documentos o recibos. Está tejida con personas, con afecto, con gratitud. Y en cada jornada, en cada estudiante, en cada cambio… siempre ha habido algo hermoso: el sentido profundo de pertenecer. Orgullosamente soy UDL",
                photos: [
                    "https://i.postimg.cc/P56pTGN1/Whats-App-Image-2025-08-06-at-10-05-16-PM.jpg"
                ]

            {
                id: 131,
                name: "GOMEZ RIVAS ERIKA TANIA",
                department: "LIC. EN PSICOLOGIA",
                position: "DIRECTOR DE LICENCIATURA",
                startDate: new Date(1995, 10, 25),
                avatar: "https://ui-avatars.com/api/?name=Erika+Tania+Gomez+Rivas&background=0033A0&color=fff&size=200",
                joinStory: "El 25 noviembre de 1995 ingresé a la Universidad de Londres, En ese entonces CEUL (Ese mismo día estaría naciendo el sobrino mayor de Ale Espinosa mejor conocido como el Bebé Diego. Quien seguro está por cumplir 30 años)\n\nEl 1er puesto que ocupé fue el de recepcionista durante 9 meses en el plantel Luis Cabrera aunque estuve durante una semana en capacitación en el plantel Querétaro. Ahí estuve a cargo de los informes y las inscripciones de las 5 carreras que en ese entonces se impartían; recuerdo que cuando recién ingresé a CEUL (llamado asi en ese entonces) la Lic en Psicologia acababa de recibir el RVOE noticia que recuerdo era motivo de felicidad entre todo el personal.\n\nParticipé en todas la Ferias Universitarias que se hacían la plaza de las Estrellas para la captación de alumnos de nuevo ingreso. Como la recepción estaba en la misma oficina de Control escolares (asi se llamaba en ese entonces). también era encargada de la renovación becas de todos los estudiantes, entrega de horarios a docentes y estudiantes, entrega de boletas de calificaciones y actas de calificaciones a docentes, dar informes e inscripciones personal y telefónicamente. Cubrí eventos culturales presentaciones de libros y exposiciones de pintura y escultura de Miss Gaby como anfitriona.\n\nEn ese entonces la Universidad era tan pequeña que los que éramos el personal administrativo cada inicio de semestre pintábamos salones, arreglábamos bancas, restaurábamos pizarrones para dar la bienvenida a las nuevas generaciones que entrarían.\n\nPosteriormente pasé a ser asistente de la Dirección General, puesto que ocupé durante 4 años, y donde aprendí del Mtro Oscar muchas cosas sobre como dirigir, como resolver problemas y conflictos que enfrenta una Universidad ahí realizaba horarios, algo de nómina, docente y administrativa, atendía la agenda de la Dirección General, con el paso del tiempo ya atendía yo alumnos y Mtros y hacía mis pininos en la resolución de algunos conflictos pues aprendí hacerlo con las enseñanzas del Mtro Oscar. En ese entonces se organizaba una sola Graduación Académica para todas las carreras y en conjunto con la asistente de Ale Espinosa y yo organizábamos toda la graduación bajo la Dirección de Ale.\n\nEn esos 4 años La universidad de Londres me dio el regalo más grande que se le puede dar a un ser humano, la oportunidad de estudiar una carrera y estudié la carrera de psicología, por lo que con el corazón agradezco tal oportunidad pues, en carne propia pude constatar que el mejor camino para la evolución humana es el estudio. Esta transformación personal y académica me dio la gran oportunidad de formar parte del departamento de Psicología llamado asi en ese entonces con el puesto de Psicólogo Orientador.\n\nAhí hacia perfiles vocacionales, entrevistas de ingreso de estudiantes de todas las carreras, aplicación de baterías de evaluación psicológica y psicométrica para la construcción de integración de estudios y expedientes. Participe en mas de 20 cursos propedéuticos y tuve a mi cargo el programa de Servicio Social interno. Participé en el reclutamiento y selección de la planta becaria para los diferentes departamentos de la Universidad.\n\nGracias la psicóloga Gabriela Vega conocí la profundidad de la psicología y sus alcances pues aun siendo estudiante tuve la oportunidad antes que todos mis compañeros de generación trabajar en el ramo de la psicología en un escenario real de la psicología educativa, esto me ayudó a desarrollar muchas habilidades de intervención en está rama.\n\nTranscurridos los años llegó el 2002 cuando fui convocada para fundar y crear un departamento llamo Servicios a la Comunidad, el cual buscaba atender una necesidad que toda Universidad de prestigio debe tener. Servicios a la Comunidad trabajaba bajo un eje rector; dar un espacio de práctica extramuros en escenarios reales a nuestros estudiantes con necesidades de nuestra comunidad dando origen a los siguientes servicios: Despacho jurídico y Contable. Clínica de Atención Psicológica, programa que formaba a los chicos con las bases para la intervención clínica principalmente en niños y adolescentes. Este proyecto dio origen a los más de 10 cursos de verano y decembrinos que se desarrollaron. También estaba el programa de Cursos de capación en informática básica. Asesores a Mircoempresarios que posteriormente se convertiría en Incubadora empresarial. Proyecto que se trabajó con la Secretaría de Economía siendo semillero de microempresarios Con Tv Azteca se trabajó labor social en donaciones y asesorías gratuitas. Ahí nació la primera botarga y mascota de la UDL bautizado como \"Leonardo\". Tambien en Servicios a la Comunidad nació el primer programa de radio UDL.\n\nSer jefe de este departamento apuntaló en mi, muchas competencias; era la primera vez que yo tenía a mi cargo mucha gente y con la responsabilidad ética de muchos estudiantes. Servicios a la Comunidad fue considerado el primer espacio de practicas extramuros para nuestros estudiantes Ahí al ser la responsable y fundadora del área se creo de 0 todos los documentos que darían estructura y funcionamiento al departamento. Se creo los estatutos, reglamentos, y programas de servicios. Este departamento sembró en mi corazón el genuino amor a los estudiantes porque logré tocar de cerca la transformación que tiene un ser humano cuando empieza a ser profesionista, logré ver en los ojos de cada chico que pasó por ahí un profundo deseo de aprender y de servir de forma desinteresada a su comunidad. Trabajé con más 800 practicantes de todas las carreras y codo a codo trabajé con los coordinadores de programa que eran maestros de nuestra Universidad en la formación de competencias profesionales y personales de estos jóvenes, porque en Servicios a la Comunidad nos aseguramos que no solo fueran profesionistas de calidad, si no que también fueran seres humanos íntegros, responsables y buenas personas, pues como filosofía personal siempre he creído que de nada sirve ser un buen profesionista si no se es primero un buen ser humano. Con este gran equipo de trabajo se logró impactar de forma benéfica en todos sus programas a nuestra comunidad de la Roma pero también de sus alrededores. Servicios a la Comunidad ha sido en mi trayectoria profesional donde mi corazón ha sido inmensamente feliz.\n\nPara el año del 2010 me estaba titulando de la Maestría en Innovación Educativa cuando fui invitada a tomar la Dirección de la Licenciatura en Psicologia una experiencia que me ha hecho crecer en muchos sentidos. A mi llegada a la Dirección me encontré con una escuela muy sólida en conocimientos pero muy desarticulada en compañerismo y respeto entre docentes y estudiantes. Creo que la Dirección de carrera puso a prueba en mi, muchas cosas pues llegue a dirigir a profesores que en su momento habían sido mis propios profesores o hasta mis compañeros de aula durante mi carrera, esto lo hizo complicado porque ganarse un lugar de liderazgo ante algunas personalidades fue muy difícil aunque no imposible. Poco a poco y con tranquilidad observe que pasaba y entendí que la licenciatura por su naturaleza requería un líder que tuviera la capacidad de escuchar a las personas, darles un espacio para expresar lo que les preocupaba tanto como docentes s y estudiantes. Una de las guerras campales con las que me encontré fue con la lucha por el posicionamiento de los enfoques terapéuticos por lo que decidí implementar un espacio donde se promoviera la capacidad de discernimiento personal, habilidad esperada de un Universitario, Como pensamiento central se promovió que todos los estudiantes de psicología estudiaran todas las áreas de esta, asi como todos los enfoques psicoterapéuticos con la intención de promover en el estudiante la capacidad de discernir bajo su libre albedrio aquello que le atrae de la psicología y no bajo un pensamiento a doctrinante, pues siempre he confiado que la UDL forma seres pensantes no robots. Es asi que mediante eventos académicos llamados semana de la Psicología, Dia del Psicólogo etc y la administración y dosificación del plan de estudios se le ha presentado al estudiante todas las posibilidades de trabajo que abarca la psicología que son muchas. Escuelas, empresas, hospitales, clínicas de sueño, IAP, en fin decir psicología no solo es el trabajo de consultorio con un solo enfoque, la psicología es muy amplia y durante esta gestión se ha trabajado mucho por mostrar a estas generaciones que nuestra escuela forma en ellos las competencias necesarias para intervenir psicológicamente por el bienestar de nuestra sociedad en cualquier ámbito. Como ventaja competitiva nuestra escuela de Psicologia egresa Psicolog@s con competencias sólidas en todas sus áreas.\n\nEse año nuestra escuela de Psicologia se encuentra celebrando 30 años de formar brillantes psicólogos que han dejado huella en la sociedad, en la vida de las personas que han tocado y desde luego en nuestra Universidad. Es un lugar que a puesto prueba muchas cosas en mi y he de confesar que he amado profundamente mi labor en esta Dirección porque no hay nada más bello que ser testigo de la transformación de un ser humano y en 15 años al frente de la carrera he tenido la dicha y el privilegio de ver 30 generaciones transformarse no solo en profesionistas también en mejores personas.\n\nAsí nuestra querida universidad cumple 45 años de existencia y eso es gracias a que no es cualquier escuela, es una Universidad que late con enorme corazón propio.\n\nGracias por tanto y por todo Universidad de Londres felices 45 años",

            {
                id: 159,
                name: "ROMERO HIDALGO GABRIELA NAYELI",

                startDate: new Date(2017, 7, 21),
                avatar: "https://ui-avatars.com/api/?name=Gabriela+Nayeli+Romero+Hidalgo&background=0033A0&color=fff&size=200",
                joinStory: "Hola, mi nombre es Ivette soy parte del equipo de coordinación administrativa de la carrera de gastronomía. \n\nLlevo 6 meses trabajando para la universidad los cuales han sido muy gratos ya que cada día se aprende algo nuevo, es un gusto trabajar para una universidad humana y con valores como la UDL. \n\nGracias por darme la oportunidad de ser parte de la institución. \n\nEsta es la foto de mi primer curso propedéutico, el cual pese a que no comparto afinidad con las técnicas, me dio la oportunidad de conocer a los alumnos de una forma distinta y sentir la convivencia y el verdadero trabajo en equipo. \n\nRecuerdo que cuando llegue a la Universidad yo conocía los planteles de Luis Cabrera y Vértiz y ambos me parecían muy bellos, y al formar parte de esta universidad me sentí muy orgullosa y contenta de estar dentro. \n\nHoy después de 8 años, de muchos cursos propedéuticos, me gusta saber que en cada nuevo curso habrá alumnos por conocer, por ayudar, por brindar mi servicio y por disfrutar la vitalidad que comparten con cada una de las personas que son de mi equipo. Me siento contenta con las personas que trabajo y que me han enseñado tanto y me han brindado su cariño y lealtad. \n\nMe quedó contenta con saber que mi trabajo ha valido la pena, con cada alumno que avanza, que entra a la Universidad y que termina sus estudios. \n\nMe siento contenta de haber vivido está experiencia hasta el día de hoy. \n\nGracias Udl y gracias Departamento de psicología y desarrollo estudiantil",

            {
                id: 188,
                name: "ROBLES COSIO JOEL",
                department: "SISTEMA BIBLIOTECARIO",
                position: "JEFE",
                startDate: new Date(2002, 4, 1),
                avatar: "https://ui-avatars.com/api/?name=Joel+Robles+Cosio&background=D50032&color=fff&size=200",
                joinStory: "Hola, soy Joel Robles Cosío, Jefe del Sistema Bibliotecario de la Universidad de Londres. Ingresé a la Universidad el 1 de agosto de 1997, en el departamento de fotocopias, turno matutino. Ocupé ese puesto durante un año, realizando las actividades propias del área. \n\nEn 1998 fui promovido al área de biblioteca, donde comencé brindando servicio a los usuarios. Ahí me fueron enseñando los procedimientos y actividades del departamento. En ese entonces, solo existían tres bibliotecas: San Luis Potosí, Querétaro y Luis Cabrera, donde yo apoyaba. Durante las tardes estudiaba la Licenciatura en Informática Administrativa en nuestra Universidad. \n\nCon el tiempo y la experiencia, fui capacitado en catalogación, etiquetado de libros y en la preparación de materiales para las supervisiones de la SEP, todo bajo la dirección de la Lic. Socorro Miranda, a quien agradezco profundamente todo el conocimiento que me transmitió. \n\nTras su salida, fui promovido al puesto de Supervisor de Bibliotecas, justo cuando comenzaron a abrirse nuevos campus, como Orizaba, Tabasco y Medellín. Se me encomendó la apertura de bibliotecas en cada nuevo plantel, bajo el liderazgo de Francisco Muciño. \n\nPor motivos personales, tuve que dejar la institución durante seis meses, pero afortunadamente me brindaron la oportunidad de reincorporarme al mismo puesto. \n\nPosteriormente, fui promovido a Jefe de Bibliotecas del turno matutino, y con la apertura de nuevos planteles como Insurgentes y Cuauhtémoc, continuamos con la labor de creación y administración de bibliotecas. \n\nMás adelante, se me asignó el cargo de Jefe General del Sistema Bibliotecario, coordinando además la compra de materiales para las supervisiones de la SEP, así como la apertura de nuevos planteles como Vértiz e Insurgentes, además de apoyar a las bibliotecas de los planteles de Ciudad Querétaro en todos sus procedimientos, capacitación de personal y supervisiones de la SEP. \n\nEn los primeros años, el servicio se brindaba con el apoyo de becarios. Con el tiempo, se incorporó personal administrativo bibliotecario, permitiendo ofrecer un servicio de mayor calidad. Todo esto fue posible gracias al respaldo y confianza de la Maestra Graciela Chávez, a quien agradezco profundamente, pues gracias a su liderazgo se consolidó la creación de nuestras bibliotecas. \n\nHoy tengo a mi cargo ocho bibliotecas. He cumplido 23 años de trabajo continuo y 27 años desde mi ingreso a la Universidad de Londres. \n\nGracias, Universidad de Londres, por tantos años, tantas experiencias, amistades y por el apoyo a mi desarrollo profesional. \n\n¡Felicidades por estos 45 años!",

async function cargarReacciones() {
  try {
    const res = await fetch(SHEETS_API + "?t=" + Date.now(), { cache: "no-store" });
    const data = await res.json();
    for (const id in data) {
      ["likes", "loves", "wows"].forEach(tipo => {

  }
}

async function react(tipo, idTarjeta) {

    const res = await fetch(SHEETS_API, {

    if (data && data.totals) {
      tipos.forEach(t => {
        const el = document.getElementById(`${t}-${idTarjeta}`);
        if (el && typeof data.totals[t] !== "undefined") el.textContent = data.totals[t];
      });
    } else {
      // Si no devuelve totals, podrías relanzar cargarReacciones() aquí si quieres
      // await cargarReacciones();
    }
  } catch (e) {
    // Si falla, revertimos y quitamos el bloqueo para que puedan reintentar
    localStorage.removeItem(clave);
    tipos.forEach(t => {
      const el = document.getElementById(`${t}-${idTarjeta}`);
      if (el) el.textContent = prev[t];
    });
    console.error("No se pudo guardar la reacción:", e);
  }
}

document.addEventListener("DOMContentLoaded", cargarReacciones);
</script>

</body>
</html>
